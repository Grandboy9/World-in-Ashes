   modssa.2.t:0 "Fort Hamilton and Fort Wadsworth"
   modssa.2.d:0 "The United States Navy has been sighted supplying the century old Fort Hamilton and Fort Wadsworth, which guard the entrance into New York Harbor. With their presence at the mouth of the busy port, it is vital we either disable or capture these forts, otherwise they could severely hamper shipping. We could storm the forts, which would result in war. We can also attempt a prolonged siege, however we do risk the response of American Naval forces bombarding our troops and starting full-scale armed conflict, or negotiate with the Federal Government to hand the forts over peacefully, though the chance of acceptance would be extremely low. What shall we do?"
