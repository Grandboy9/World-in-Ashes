   modssa.0.t:0 "US Military Defects to us"
   modssa.0.d:0 "After the succession of Michigan, Massachussets, Rhode Island, Connecticut, and New York, pro-Socialist military personnel have defected to our cause. Most of these military units are from the National Guard, but some have come from the proffesional army. We have enough of these soldiers to form an elite division of regular infantry, which is good news if we are to fight the Federals."
