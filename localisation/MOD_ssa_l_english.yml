   modssa.1.t:0 "The United States has Attacked us!"
   modssa.1.d:0 "Reports are coming in that the Federals are attacking along several key roads in the Midwest and are attempting to cross key bridges across the Susquehanna and Ohio. It appears that our only option now is to fight back. For Socialism!"
