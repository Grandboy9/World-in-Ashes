 #News Events
 news.331.t:0 "Lebanon Joins British Alliance"
 news.331.d:0 "Lebanon is a country located in a strategic area that would benefit Britain a lot. The British Government vote in favor of Lebanon officially and formally joining the Allies to help with protecting the world. With an ally in the Middle East, the Allies are beginning to expand their influence to the Arab world."
 news.331.a:0 "We stand together"
 news.331.b:0 "They are preparing for the worst"
 news.331.c:0 "Britain has thrown in their lot"
 news.332.t:0 "Britain Rejects Alliance With Lebanon"
 news.332.d:0 "In a surprising turn of events, the British Parliament today rejected [LEB.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Lebanese government has condemned it as a political move, sacrificing Lebanese security for British interests."
 news.332.a:0 "They should have asked more nicely."
 news.332.b:0 "They made a foolish decision."
 news.332.c:0 "A dark day for Lebanon."
 news.333.t:0 "Phoenicia Claims Land"
 news.333.d:0 "With Phoenician demands, land has been given in to a phoenician ultimatum demanding the surrender of the old colonial territories.\n\nHave we yet reached the extent of Phoenician territorial ambitions in the world? Experts are doubtful..."
 news.333.a:0 "The Phoenicians are getting too ambitious"
 news.333.b:0 "We will become a powerful nation!"
 news.334.t:0 "Phoenicia gets rejected"
 news.334.d:0 "Experts say the Phoenician demands were not strong enough for them to recieve the land demanded. \n\nWill the Phoenicians declare war to gain the land through force or will they keep the quiet in this world? \n\nWe might soon find out..."
 news.334.a:0 "Hopefully, it keeps quiet."
 news.334.b:0 "We should take it by force"
 news.335.t:0 "Turkey Joins British Alliance"
 news.335.d:0 "Turkey is a country located in a strategic area that would benefit Britain a lot. The British Government vote in favor of Turkey officially and formally joining the Allies to help with protecting the world. With an ally in the Middle East, the Allies are beginning to expand their influence to the Arab world."
 news.335.a:0 "We stand together"
 news.335.b:0 "They are preparing for the worst"
 news.335.c:0 "Britain has thrown in their lot"
 news.336.t:0 "Britain Rejects Alliance With Turkey"
 news.336.d:0 "In a surprising turn of events, the British Parliament today rejected [TUR.GetNameDef]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Turkish government has condemned it as a political move, sacrificing Turkish security for British interests."
 news.336.a:0 "They should have asked more nicely."
 news.336.b:0 "They made a foolish decision."
 news.336.c:0 "A dark day for Turkey."
 news.1000.t:0 "Welcome to Middle East Expanded"
 news.1000.d:0 "Welcome to the Middle East Expanded mod. \nIn this scenario, at the end of World War 1, the Ottomans lost their grip on the Middle East due to growing revolutions, and had to leave the land. The Ottomans lost all land in the Middle East. \nNow, the British and French never colonized or had any ambitions to colonize the Middle East, so it was a perfect opportunity for many countries to rise in the area. Lebanon rising to become a Phoenician power? Will Palestine prevail in a land so Holy to Christian, Jewish and Muslim people? Will the rest of the countries prevail? "
 news.1000.a:0 "Ok"
 
